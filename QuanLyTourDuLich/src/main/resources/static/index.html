<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

    <title>Đăng nhập - BrownDuckTour</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <h1 class="h2">Welcome back!</h1>
                            <p class="lead">
                                Đăng nhập vào tài khoản của bạn để bắt đầu
                            </p>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label class="form-label">Tên đăng nhập:</label>
                                            <input class="form-control form-control-lg" type="username"
                                                name="username" placeholder="Nhập tên đăng nhập" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Mật khẩu:</label>
                                            <input class="form-control form-control-lg" type="password"
                                                name="password" placeholder="Enter your password" />
                                        </div>
                                        <div>
                                            <div class="form-check align-items-center">
                                                <input id="customControlInline" type="checkbox"
                                                    class="form-check-input" value="remember-me" name="remember-me"
                                                    checked>
                                                <label class="form-check-label text-small"
                                                    for="customControlInline">Ghi nhớ đăng nhập</label>
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Đăng nhập</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            Bạn không có tài khoản? - Hãy liên hệ với quản trị viên để được hỗ trợ!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Ngăn chặn form submit mặc định

            const username = loginForm.username.value;
            const password = loginForm.password.value;

            // Gọi API để kiểm tra đăng nhập
            fetch('http://localhost:8080/api/nguoidungs/login', { // Thay đổi đường dẫn API nếu cần
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tenDangNhap: username, matKhau: password })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Đăng nhập thất bại');
                    }
                    return response.json();
                })
                .then(user => {
                    // Kiểm tra vai trò của người dùng
                    if (user.vaiTro === 1) {
                        // Chuyển hướng đến trang indexAdmin.html
                        window.location.href = 'indexAdmin.html';
                    } else if (user.vaiTro === 2) {
                        // Chuyển hướng đến trang indexNhanVien.html
                        window.location.href = 'indexNhanVien.html';
                    } else {
                        alert('Vai trò không hợp lệ');
                    }
                })
                .catch(error => {
                    console.error('Lỗi đăng nhập:', error);
                    alert(error.message);
                });
        });
    </script>
</body>

</html>
