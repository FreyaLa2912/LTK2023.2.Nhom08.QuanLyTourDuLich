<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
<section class="section">
    <div class="page-title">
        <h3>Quản lý khách hàng</h3>
        <p class="text-subtitle text-muted">Quản lý thông tin khách hàng của bạn</p>
    </div>

    <!-- Nút chức năng Thêm, Xóa, Tìm kiếm -->
    <div class="mb-3">
        <a href="#" class="btn btn-primary">Thêm Khách Hàng</a>
        <button class="btn btn-danger">Xóa Khách Hàng</button>
        <form th:action="@{/search}" method="get" class="d-inline-block">
            <input type="text" class="form-control d-inline-block w-25" name="search" placeholder="Tìm kiếm khách hàng">
            <button type="submit" class="btn btn-info">Tìm Kiếm</button>
        </form>
    </div>

    <!-- Bảng Khách Hàng -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và Tên</th>
                <th>Email</th>
                <th>Số Điện Thoại</th>
                <th>Vai Trò</th>
                <th>Thao Tác</th>
            </tr>
        </thead>
        <tbody>
            <!-- Lặp qua danh sách khách hàng từ cơ sở dữ liệu -->
            <tr th:each="khachHang : ${khachHangs}">
                <td th:text="${khachHang.MaKhachHang}"></td>
                <td th:text="${khachHang.HoTen}"></td>
                <td th:text="${khachHang.Email}"></td>
                <td th:text="${khachHang.SoDienThoai}"></td>
                <td th:text="${khachHang.VaiTro}"></td>
                <td>
                    <a href="#" class="btn btn-warning">Sửa</a>
                    <a href="#" class="btn btn-danger">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
</div>
</body>
</html>
