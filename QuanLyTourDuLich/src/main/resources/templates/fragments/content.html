<div th:fragment="content">
    <!-- Đây là phần nội dung sẽ được chèn vào layout -->
    <div>
        <h2>Danh sách tour du lịch</h2>
        <!-- Card Bootstrap -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="tour-image.jpg" class="card-img-top" alt="Tour Image">
                    <div class="card-body">
                        <h5 class="card-title">Tour Tham Quan TP HCM</h5>
                        <p class="card-text">Thời gian: 1 ngày. Giá: 500,000 VND</p>
                        <a href="#" class="btn btn-primary">Xem Chi Tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="tour : ${tours}">
            <div class="card">
                <img src="tour-image.jpg" class="card-img-top" alt="Tour Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${tour.tenTour}">Tên Tour</h5>
                    <p class="card-text">
                        Thời gian: <span th:text="${tour.thoiGianKhoiHanh}">01-01-2024</span><br>
                        Giá: <span th:text="${tour.giaTour}">500,000</span> VND
                    </p>
                    <a href="#" class="btn btn-primary">Xem Chi Tiết</a>
                </div>
            </div>
        </div>
    </div>
