<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Nhân Viên</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
<section class="section">
    <div class="page-title">
        <h3>Quản lý nhân viên</h3>
        <p class="text-subtitle text-muted">Quản lý thông tin nhân viên của bạn</p>
    </div>

    <!-- Nút chức năng Thêm, Xóa, Tìm kiếm -->
    <div class="mb-3">
        <a href="#" class="btn btn-primary">Thêm Nhân Viên</a>
        <button class="btn btn-danger">Xóa Nhân Viên</button>
        <form th:action="@{/search}" method="get" class="d-inline-block">
            <input type="text" class="form-control d-inline-block w-25" name="search" placeholder="Tìm kiếm nhân viên">
            <button type="submit" class="btn btn-info">Tìm Kiếm</button>
        </form>
    </div>

    <!-- Bảng Nhân Viên -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và Tên</th>
                <th>Email</th>
                <th>Số Điện Thoại</th>
                <th>Vai Trò</th>
                <th>Thao Tác</th>
            </tr>
        </thead>
        <tbody>
            <!-- Lặp qua danh sách nhân viên từ cơ sở dữ liệu -->
            <tr th:each="nhanVien : ${nhanViens}">
                <td th:text="${nhanVien.MaNhanVien}"></td>
                <td th:text="${nhanVien.HoTen}"></td>
                <td th:text="${nhanVien.Email}"></td>
                <td th:text="${nhanVien.SoDienThoai}"></td>
                <td th:text="${nhanVien.VaiTro.TenVaiTro}"></td>
                <td>
                    <a href="#" class="btn btn-warning">Sửa</a>
                    <a href="#" class="btn btn-danger">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
</div>
</body>
</html>
